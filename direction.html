<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>CARIKODE</title>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  <script>
    function initialize() {
      var posisi = new google.maps.LatLng(-6.23021634584403,106.828383207321);
      var pengaturan = {
        zoom: 17,
        center: posisi
      }
      var map = new google.maps.Map(document.getElementById('peta'), pengaturan);

      var tanda = new google.maps.Marker({
         map: map,
        position: posisi,
       
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  <style>
    h1{
      text-align: center;
    }
    #peta {
      height: 200px;
      width: 541px;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <h1>Tutorial Google maps API carikode.com</h1>
  <div id="peta"></div>
</body>
</html>
